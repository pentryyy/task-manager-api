databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: pentryyy
      changes:
        - createTable:
            tableName: users
            columns:

              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: role
                  type: VARCHAR(50)
                  defaultValue: 'ROLE_USER'
                  constraints:
                    nullable: false

              - column:
                  name: is_enabled
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
                    